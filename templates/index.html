<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Simple Calculator</h1>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">

    <div class="buttons">
      <button onclick="calculate('+')">Add(+)</button>
      <button onclick="calculate('-')">Subract(-)</button>
      <button onclick="calculate('*')">Multiply(*)</button>
      <button onclick="calculate('/')">Divide(/)</button>
      <button onclick="calculate('%')">Modulo(%)</button>
      <button onclick="calculate('**')">Power(^)</button>
      <button onclick="calculate('//')">Floor Division(//)</button>
    </div>
    <a href="{{ url_for('discount_page') }} "class="back-button" >Go to Discount Calculator</a>

    <h2>Result: <span id="result">N/A</span></h2>
  </div>

  <script>
    async function calculate(operation) {
      const num1 = document.getElementById('num1').value;
      const num2 = document.getElementById('num2').value;

      const response = await fetch('/calculate', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ num1, num2, operation })
      });

      const data = await response.json();
      document.getElementById('result').innerText = data.result;
    }
  </script>
</body>
</html>
